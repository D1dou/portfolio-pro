<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mon Projet UnicornStudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .unicorn-project {
            width: 100vw !important;
            height: 100vh !important;
            position: relative;
        }
        
        /* Conteneur pour maintenir le centrage */
        .unicorn-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Footer noir pour cacher le watermark */
        .footer-overlay {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 120px !important;
            background-color: #000 !important;
            z-index: 2147483647 !important;
            pointer-events: auto !important;
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            cursor: default !important;
        }
        
        /* Header noir comme menu */
        .header-menu {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100px !important;
            background-color: #000 !important;
            z-index: 2147483647 !important;
            pointer-events: auto !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 0 20px !important;
            box-sizing: border-box !important;
            gap: 40px !important;
            flex-wrap: wrap !important;
        }
        
        .menu-item {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .menu-item:hover {
            color: #ccc;
        }
        
        /* Responsive design */
        @media screen and (max-width: 768px) {
            .header-menu {
                height: 80px !important;
                gap: 20px !important;
                padding: 0 10px !important;
            }
            
            .menu-item {
                font-size: 14px;
            }
            
            .footer-overlay {
                height: 100px !important;
            }
        }
        
        @media screen and (max-width: 480px) {
            .header-menu {
                height: 70px !important;
                gap: 15px !important;
                padding: 0 5px !important;
            }
            
            .menu-item {
                font-size: 12px;
            }
            
            .footer-overlay {
                height: 80px !important;
            }
        }
        
        /* Support pour les écrans tactiles */
        @media (hover: none) and (pointer: coarse) {
            .menu-item:active {
                color: #ccc;
            }
        }
    </style>
</head>
<body>
    <!-- Header menu -->
    <div class="header-menu">
        <a href="#" class="menu-item">Accueil</a>
        <a href="#" class="menu-item">Services</a>
        <a href="#" class="menu-item">Portfolio</a>
        <a href="#" class="menu-item">À propos</a>
        <a href="#" class="menu-item">Contact</a>
    </div>

    <div class="unicorn-container">
        <div class="unicorn-project" 
             data-us-project="PMUibjif8Z3BgQfE3yqf" 
             data-us-scale="1"
             data-us-dpi="1.5"
             data-us-lazyload="true"
             data-us-production="true"
             data-us-alttext="Animation UnicornStudio"
             data-us-arialabel="Scene d'animation interactive"
             style="width: 100vw; height: 100vh;">
        </div>
    </div>
    
    <!-- Footer noir pour cacher le watermark -->
    <div class="footer-overlay"></div>

    <script type="text/javascript">
        !function(){
            if(!window.UnicornStudio){
                window.UnicornStudio={isInitialized:!1};
                var i=document.createElement("script");
                i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js",
                i.onload=function(){
                    window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0);
                    
                    // S'assurer que le footer et header restent au-dessus et bloquent les clics
                    setTimeout(() => {
                        const footer = document.querySelector('.footer-overlay');
                        const header = document.querySelector('.header-menu');
                        
                        [footer, header].forEach(element => {
                            if (element) {
                                element.style.zIndex = '2147483647';
                                element.style.pointerEvents = 'auto';
                                
                                // Bloquer tous les clics dans la zone
                                element.addEventListener('click', function(e) {
                                    if (e.target === element) {
                                        e.preventDefault();
                                        e.stopPropagation();
                                        return false;
                                    }
                                }, true);
                                
                                element.addEventListener('mousedown', function(e) {
                                    if (e.target === element) {
                                        e.preventDefault();
                                        e.stopPropagation();
                                        return false;
                                    }
                                }, true);
                            }
                        });
                    }, 1000);
                },
                (document.head || document.body).appendChild(i)
            }
        }();
    </script>
</body>
</html>
